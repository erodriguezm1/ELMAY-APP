services:
  nginx:
    image: nginx:latest
    container_name: elmay-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html:ro 
    depends_on:
      - frontend 
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elmay-backend
    env_file:
      - ./backend/.env 
    depends_on:
      mongo:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elmay-frontend
    environment:
      - NODE_ENV=production
      - VITE_APP_API_URL=/api
    
    depends_on:
      - backend

  mongo:
    image: mongo:4.4
    container_name: elmay-mongodb
    volumes:
      - mongo_data:/data/db 
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo_data:
