services:
  backend:
    build: ./backend
    container_name: elmay-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://admin:password@mongo:27017/ecommerce?authSource=admin
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: elmay-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      VITE_APP_API_URL: http://backend:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      
 # --- Servicio de la Base de Datos (con persistencia fÃ­sica) ---
  mongo:
    image: mongo:latest
    container_name: elmay-mongodb
    # ðŸŒŸ CAMBIO CLAVE: Usamos Bind Mount para persistencia fÃ­sica
    volumes:
      # Mapea la carpeta local './data/mongo' (que debes crear)
      # a la carpeta interna de datos de MongoDB /data/db
      - ./data/mongo:/data/db 
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
