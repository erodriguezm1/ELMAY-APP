# ELMAY-APP/docker-compose.yml
version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: elmay-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - frontend
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elmay-backend
    env_file:
      - ./backend/.env
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elmay-frontend
    environment:
      - NODE_ENV=production
      # La URL ahora es relativa, ya que Nginx es el proxy
      - VITE_APP_API_URL=/api
    depends_on:
      - backend

  mongo:
    image: mongo:4.4
    container_name: elmay-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ping: 1})", "--quiet"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  mongo-data:
