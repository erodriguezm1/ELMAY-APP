# ELMAY/docker-compose.yml
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: elmay-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: elmay-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      VITE_APP_API_URL: http://backend:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend