services:
  backend:
    build: ./backend
    container_name: elmay-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://admin:password@mongo:27017/ecommerce?authSource=admin
    volumes:
      - ./backend:/app
      - /app/node_modules
    # --- BLOQUE CORREGIDO ---
    depends_on:
      # Ahora es un mapa clave-valor, no un elemento de lista.
      mongo:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: elmay-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      VITE_APP_API_URL: http://backend:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      
  # --- Servicio de la Base de Datos (con persistencia f√≠sica) ---
  mongo:
    image: mongo:4.4
    container_name: elmay-mongodb
    volumes:
      - ./data/mongo:/data/db 
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
