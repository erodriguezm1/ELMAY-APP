services:
  nginx:
    image: nginx:latest
    container_name: elmay-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:

      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - frontend
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elmay-backend
    env_file:
      - ./backend/.env

    depends_on:
      # Ahora es un mapa clave-valor, no un elemento de lista.
      mongo:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elmay-frontend
    environment:
      - NODE_ENV=production
      # La URL ahora es relativa, ya que Nginx es el proxy
      - VITE_APP_API_URL=/api
    depends_on:
      - backend

    volumes:
      - ./frontend:/app
      - /app/node_modules
      
  # --- Servicio de la Base de Datos (con persistencia f√≠sica) ---
  mongo:
    image: mongo:4.4
    container_name: elmay-mongodb
    volumes:
      - ./data/mongo:/data/db 
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

