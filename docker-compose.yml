services:
  # --------------------
  # 1. NGINX Reverse Proxy
  # --------------------
  nginx:
    image: nginx:latest
    container_name: elmay-nginx
    # Expone solo los puertos 80 (HTTP) y 443 (HTTPS) del Droplet
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Monta el archivo de configuracion NGINX
      - ./nginx.conf:/etc/nginx/nginx.conf
      # (Dejar deshabilitado por ahora) - ./certs:/etc/nginx/certs 
    depends_on:
      - frontend
      - backend

  # --------------------
  # 2. Backend Service (Node/Express)
  # --------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elmay-backend
    # Carga las variables de entorno para el backend (JWT, Mongo URI)
    env_file:
      - ./backend/.env 
    depends_on:
      - mongo

  # --------------------
  # 3. Frontend Service (React/Vite)
  # --------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elmay-frontend
    environment:
      - NODE_ENV=production
      # La URL API es relativa, Nginx la interceptara y la enviara al backend
      - VITE_APP_API_URL=/api
      
      # ?? FIX VITE HMR (WebSocket) ??
      - VITE_HMR_PROTOCOL=ws
      - VITE_HMR_HOST=104.248.177.227 
      - VITE_HMR_PORT=80
      
    depends_on:
      - backend

  # --------------------
  # 4. MongoDB Service
  # --------------------
  mongo:
    image: mongo:4.4
    container_name: elmay-mongodb
    volumes:
      # Persistencia de datos
      - mongo_data:/data/db 
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo_data:
