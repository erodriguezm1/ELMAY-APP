services:
  nginx:
    image: nginx:latest
    container_name: elmay-nginx
    ports:
      - "80:80"
      - "8443:443"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html:ro 
      - ./nginx.conf:/etc/nginx/nginx.conf
      # (Dejar deshabilitado por ahora) - ./certs:/etc/nginx/certs 
    depends_on:
      - frontend
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elmay-backend
    env_file:
      - ./backend/.env 
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: elmay-frontend
    environment:
      - NODE_ENV=production
      - VITE_APP_API_URL=/api
      
      - VITE_HMR_PROTOCOL=ws
      - VITE_HMR_HOST=104.248.177.227 
      - VITE_HMR_PORT=80
      
    depends_on:
      - backend

  mongo:
    image: mongo:4.4
    container_name: elmay-mongodb
    volumes:
      - mongo_data:/data/db 
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password

    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo_data:
