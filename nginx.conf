# nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Redirige todo el tr치fico HTTP a HTTPS
    server {
        listen 80;
        server_name elmay.redinterna.local;
        return 301 https://$server_name$request_uri;
    }

    # Bloque principal para tr치fico HTTPS
    server {
        listen 443 ssl;
        server_name elmay.redinterna.local;
        
        # Configuraci칩n SSL
        ssl_certificate /etc/nginx/certs/elmay.crt;
        ssl_certificate_key /etc/nginx/certs/elmay.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Redirige las peticiones que empiecen con /api/ al backend
        location /api/ {
            proxy_set_header Authorization $http_authorization;

            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Todas las dem치s peticiones van al frontend
        location / {
            proxy_set_header Authorization $http_authorization;

            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
